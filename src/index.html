<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Trivia</title>

	<script type="module">
		import './js/main.js';
	</script>

	<style>
		@import './css/main.css';
	</style>

</head>
<body>

	<trivia-app class="trivia">
		<div class="trivia-question" trivia-app-question></div>
		<div class="trivia-answer" trivia-app-answer></div>

		<trivia-players class="trivia-players">
			<label class="trivia-player">
				Clara <input type="number" name="clara" value="0" step="1" />
			</label>
			<label class="trivia-player">
				Alan <input type="number" name="alan" value="0" step="1" />
			</label>
		</trivia-players>

		<div class="trivia-actions">
			<button name="prevQuestion">←</button>
			<button name="hideQuestion">X</button>
			<button name="askQuestion">Q</button>
			<button name="answerQuestion">A</button>
			<button name="nextQuestion">→</button>
		</div>
	</trivia-app>

</body>
</html>
