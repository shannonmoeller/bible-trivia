<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<link rel="manifest" href="/manifest.json?v9" />

<title>Trivia</title>

<script type="module">
	import './js/index.js?v9';
</script>

<style>
	@import './css/index.css?v9';
</style>

<trivia-app class="trivia">
	<div class="trivia-question" trivia-app-question></div>
	<div class="trivia-answer" trivia-app-answer></div>

	<trivia-players class="trivia-players">
		<trivia-player class="trivia-player" name="clara">
			<span class="trivia-player-name">Clara</span>
			<button name="decrementScore">-</button>
			<input type="number" value="0" step="1" />
			<button name="incrementScore">+</button>
		</trivia-player>
		<trivia-player class="trivia-player" name="alan">
			<span class="trivia-player-name">Alan</span>
			<button name="decrementScore">-</button>
			<input type="number" value="0" step="1" />
			<button name="incrementScore">+</button>
		</trivia-player>
	</trivia-players>

	<div class="trivia-actions">
		<button name="prevQuestion">←</button>
		<button name="hideQuestion">X</button>
		<button name="askQuestion">Q</button>
		<button name="answerQuestion">A</button>
		<button name="nextQuestion">→</button>
	</div>
</trivia-app>
